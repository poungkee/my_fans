# ========================================
# Secrets - 민감한 정보
# ========================================
#
# 사용 전 실제 값을 base64로 인코딩해야 합니다:
# echo -n "your-password" | base64
#
# ========================================
apiVersion: v1
kind: Secret
metadata:
  name: fans-secrets
  namespace: fans
type: Opaque
data:
  # 데이터베이스 비밀번호
  POSTGRES_PASSWORD: "REPLACE_WITH_BASE64_PASSWORD"

  # JWT Secret
  JWT_SECRET: "REPLACE_WITH_BASE64_JWT_SECRET"

  # 네이버 API 키
  NAVER_SEARCH_CLIENT_ID: "REPLACE_WITH_BASE64_NAVER_CLIENT_ID"
  NAVER_SEARCH_CLIENT_SECRET: "REPLACE_WITH_BASE64_NAVER_CLIENT_SECRET"
  NAVER_CLIENT_ID_2: "REPLACE_WITH_BASE64_NAVER_CLIENT_ID_2"
  NAVER_CLIENT_SECRET_2: "REPLACE_WITH_BASE64_NAVER_CLIENT_SECRET_2"

  # Hugging Face API Key (AI 모델용)
  HUGGING_FACE_API_KEY: "REPLACE_WITH_BASE64_HF_API_KEY"

  # 세션 Secret
  SESSION_SECRET: "REPLACE_WITH_BASE64_SESSION_SECRET"

---
# ========================================
# 빠른 설정용 스크립트
# ========================================
#
# kubectl create secret generic fans-secrets \
#   --from-literal=POSTGRES_PASSWORD=your_password \
#   --from-literal=JWT_SECRET=your_jwt_secret \
#   --from-literal=NAVER_SEARCH_CLIENT_ID=your_naver_id \
#   --from-literal=NAVER_SEARCH_CLIENT_SECRET=your_naver_secret \
#   --from-literal=NAVER_CLIENT_ID_2=your_naver_id_2 \
#   --from-literal=NAVER_CLIENT_SECRET_2=your_naver_secret_2 \
#   --from-literal=HUGGING_FACE_API_KEY=your_hf_key \
#   --from-literal=SESSION_SECRET=your_session_secret \
#   -n fans
