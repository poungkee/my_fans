# ========================================
# AI Services Deployments
# - Summarize AI (8000)
# - Bias Analysis AI (8002)
# - Classification API (5000)
# ========================================

# Summarize AI
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: summarize-ai
  namespace: fans
  labels:
    app: summarize-ai
    tier: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summarize-ai
  template:
    metadata:
      labels:
        app: summarize-ai
        tier: ai
    spec:
      containers:
      - name: summarize-ai
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/fans-summarize-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http

        envFrom:
        - configMapRef:
            name: fans-config
        - secretRef:
            name: fans-secrets

        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: summarize-ai
  namespace: fans
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: summarize-ai

