# ========================================
# API Crawler Deployment
# 포트: 4003
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-crawler
  namespace: fans
  labels:
    app: api-crawler
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-crawler
  template:
    metadata:
      labels:
        app: api-crawler
        tier: backend
    spec:
      containers:
      - name: api-crawler
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/fans-api-crawler:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4003
          name: http

        envFrom:
        - configMapRef:
            name: fans-config
        - secretRef:
            name: fans-secrets

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-crawler
  namespace: fans
spec:
  type: ClusterIP
  ports:
  - port: 4003
    targetPort: 4003
  selector:
    app: api-crawler

---
# ========================================
# Scheduler Deployment
# 뉴스 처리 스케줄러
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: fans
  labels:
    app: scheduler
    tier: backend
spec:
  replicas: 1  # 스케줄러는 1개만
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
        tier: backend
    spec:
      containers:
      - name: scheduler
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/fans-scheduler:latest
        imagePullPolicy: Always

        envFrom:
        - configMapRef:
            name: fans-config
        - secretRef:
            name: fans-secrets

        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Health Check (로그 기반)
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep node"
          initialDelaySeconds: 30
          periodSeconds: 60
