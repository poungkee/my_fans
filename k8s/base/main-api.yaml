apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api
  namespace: fans
  labels:
    app: main-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
    spec:
      containers:
      - name: main-api
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com/fans-main-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: fans-config
              key: API_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: fans-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: DB_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: REDIS_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: JWT_SECRET
        - name: KAKAO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: KAKAO_CLIENT_ID
        - name: KAKAO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fans-secrets
              key: KAKAO_CLIENT_SECRET
        - name: KAKAO_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: fans-config
              key: KAKAO_REDIRECT_URI
        - name: SUMMARIZE_AI_URL
          valueFrom:
            configMapKeyRef:
              name: fans-config
              key: SUMMARIZE_AI_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: main-api-service
  namespace: fans
spec:
  selector:
    app: main-api
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
