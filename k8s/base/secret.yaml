# 이 파일은 템플릿입니다. 실제 사용시 값을 base64로 인코딩해야 합니다.
# echo -n "your-secret-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: fans-secrets
  namespace: fans
type: Opaque
data:
  # 데이터베이스 (RDS 엔드포인트로 교체 필요)
  DB_HOST: <base64-encoded-rds-endpoint>
  DB_PORT: NTQzMg==  # 5432
  POSTGRES_DB: ZmFuc19kYg==  # fans_db
  POSTGRES_USER: ZmFuc191c2Vy  # fans_user
  POSTGRES_PASSWORD: <base64-encoded-db-password>

  # Redis (ElastiCache 엔드포인트로 교체 필요)
  REDIS_HOST: <base64-encoded-redis-endpoint>
  REDIS_PORT: NjM3OQ==  # 6379

  # JWT Secret
  JWT_SECRET: <base64-encoded-jwt-secret>

  # 카카오 OAuth
  KAKAO_CLIENT_ID: <base64-encoded-kakao-client-id>
  KAKAO_CLIENT_SECRET: <base64-encoded-kakao-client-secret>

  # Hugging Face API (AI 모델용)
  HUGGING_FACE_API_KEY: <base64-encoded-huggingface-key>
